<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STARS Keyboard Layout</title>
  <style>
    body {
      background: #999;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      font-family: sans-serif;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      grid-auto-rows: 60px;
      gap: 5px;
      background: #aaa;
      padding: 15px;
      border-radius: 20px;
    }
    .key {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
      padding: 4px;
      font-size: 12px;
    }
    .yellow { background: #FFD700; color: black; }
    .green  { background: #228B22; color: white; }
    .red    { background: #B22222; color: white; }
    .blue   { background: #1E90FF; color: white; }
  </style>
</head>
<body>
  <div class="keyboard">
    <div class="key yellow" style="grid-row:1; grid-column:1;">CLEAR</div>
    <div class="key yellow" style="grid-row:1; grid-column:2;">BACK<br>SPACE</div>
    <div class="key yellow" style="grid-row:1; grid-column:3 / span 6;">SPACE</div>
    <div class="key red"    style="grid-row:1; grid-column:9 / span 2;">ENTER</div>

    <div class="key green" style="grid-row:2; grid-column:1;">INIT<br>CNTL</div>
    <div class="key green" style="grid-row:2; grid-column:2;">TRK<br>RPOS</div>
    <div class="key green" style="grid-row:2; grid-column:3;">TRK<br>SUSP</div>
    <div class="key green" style="grid-row:2; grid-column:4;">TERM<br>CNTL</div>
    <div class="key green" style="grid-row:2; grid-column:5;">HND<br>OFF</div>
    <div class="key green" style="grid-row:2; grid-column:6;">FLT<br>DATA</div>
    <div class="key green" style="grid-row:2; grid-column:7;">MULTI<br>FUNC</div>
    <div class="key green" style="grid-row:2; grid-column:8;">F8</div>
    <div class="key yellow"style="grid-row:2; grid-column:9;">&#9651;</div>
    <div class="key yellow"style="grid-row:2; grid-column:10;">&#9679;</div>

    <div class="key green" style="grid-row:3; grid-column:1;">F9</div>
    <div class="key green" style="grid-row:3; grid-column:2;">F10</div>
    <div class="key green" style="grid-row:3; grid-column:3;">CA</div>
    <div class="key green" style="grid-row:3; grid-column:4;">F12</div>
    <div class="key green" style="grid-row:3; grid-column:5;">F13</div>
    <div class="key green" style="grid-row:3; grid-column:6;">F14</div>
    <div class="key green" style="grid-row:3; grid-column:7;">TGT<br>GEN</div>
    <div class="key green" style="grid-row:3; grid-column:8;">F16</div>
    <div class="key yellow"style="grid-row:3; grid-column:9;">IFR<br>+</div>
    <div class="key yellow"style="grid-row:3; grid-column:10;">VFR<br>/</div>

    <div class="key yellow"style="grid-row:4; grid-column:1;">A</div>
    <div class="key yellow"style="grid-row:4; grid-column:2;">BCN<br>B</div>
    <div class="key yellow"style="grid-row:4; grid-column:3;">CFG<br>C</div>
    <div class="key yellow"style="grid-row:4; grid-column:4;">DIS<br>D</div>
    <div class="key yellow"style="grid-row:4; grid-column:5;">EMG<br>E</div>
    <div class="key yellow"style="grid-row:4; grid-column:6;">FIL<br>F</div>
    <div class="key yellow"style="grid-row:4; grid-column:7;">G</div>
    <div class="key blue"  style="grid-row:4; grid-column:8;">&#8598;<br>1</div>
    <div class="key blue"  style="grid-row:4; grid-column:9;">2</div>
    <div class="key blue"  style="grid-row:4; grid-column:10;">&#8599;<br>3</div>

    <div class="key yellow"style="grid-row:5; grid-column:1;">H</div>
    <div class="key yellow"style="grid-row:5; grid-column:2;">I</div>
    <div class="key yellow"style="grid-row:5; grid-column:3;">K</div>
    <div class="key yellow"style="grid-row:5; grid-column:4;">J</div>
    <div class="key yellow"style="grid-row:5; grid-column:5;">LDR<br>L</div>
    <div class="key yellow"style="grid-row:5; grid-column:6;">MOD<br>M</div>
    <div class="key yellow"style="grid-row:5; grid-column:7;">N</div>
    <div class="key blue"  style="grid-row:5; grid-column:8;">&#8592;<br>4</div>
    <div class="key blue"  style="grid-row:5; grid-column:9;">5</div>
    <div class="key blue"  style="grid-row:5; grid-column:10;">&#8594;<br>6</div>

    <div class="key yellow"style="grid-row:6; grid-column:1;">OFF<br>O</div>
    <div class="key yellow"style="grid-row:6; grid-column:2;">PRE<br>P</div>
    <div class="key yellow"style="grid-row:6; grid-column:3;">Q</div>
    <div class="key yellow"style="grid-row:6; grid-column:4;">R</div>
    <div class="key yellow"style="grid-row:6; grid-column:5;">SYS<br>S</div>
    <div class="key yellow"style="grid-row:6; grid-column:6;">TAB<br>T</div>
    <div class="key yellow"style="grid-row:6; grid-column:7;">U</div>
    <div class="key blue"  style="grid-row:6; grid-column:8;">&#8601;<br>7</div>
    <div class="key blue"  style="grid-row:6; grid-column:9;">&#8595;<br>8</div>
    <div class="key blue"  style="grid-row:6; grid-column:10;">&#8600;<br>9</div>

    <div class="key yellow"style="grid-row:7; grid-column:1;">V</div>
    <div class="key yellow"style="grid-row:7; grid-column:2;">W</div>
    <div class="key yellow"style="grid-row:7; grid-column:3;">X</div>
    <div class="key yellow"style="grid-row:7; grid-column:4;">Y</div>
    <div class="key yellow"style="grid-row:7; grid-column:5;">Z</div>
    <div class="key yellow"style="grid-row:7; grid-column:6;">*</div>
    <div class="key yellow"style="grid-row:7; grid-column:7;">MIN</div>
    <div class="key blue"  style="grid-row:7; grid-column:8 / span 3;">0</div>
  </div>
</body>
</html>
