<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>STARS Keyboard Practice with Hint</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: calc(var(--vh, 1vh)*100);
            width: 100vw;
            overflow: hidden;
            font-family: sans-serif;
            background: #999;
            display: flex;
            flex-direction: column;
        }

        #practice-controls {
            display: flex;
            align-items: center;
            gap: 1em;
            padding: 8px;
            background: #444;
            color: #fff;
            font-family: monospace;
        }

        #practice-prompt {
            font-size: 1.2em;
            flex: 1;
        }

        #hint-text {
            font-size: 1em;
            color: #ff0;
            min-width: 6em;
        }

        .terminal {
            font-family: monospace;
            font-size: clamp(14px, 1.4vw, 20px);
            line-height: 1.2em;
            height: calc(1.2em*5 + 20px);
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 0 0 5px 5px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .term-content {
            height: calc(1.2em*5);
            line-height: 1.2em;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .keyboard {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(7, 1fr);
            margin: clamp(4px, 1vw, 12px);
            gap: clamp(2px, 0.6vw, 6px);
        }

        .key {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: clamp(14px, 2vw, 24px);
            padding: .3em;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .key[data-key="*"] {
            font-size: clamp(24px, 4vw, 50px);
        }

        .key:disabled {
            opacity: .3;
            filter: grayscale(100%) brightness(80%);
            cursor: not-allowed;
            border: 1px dashed rgba(0, 0, 0, 0.3);
        }

        .no-emoji {
            font-family: monospace !important;
            font-variant-ligatures: none;
            font-feature-settings: "liga" 0;
            font-size: 1.5em;
        }

        .yellow {
            background: #FFD700;
            color: #000
        }

        .green {
            background: #228B22;
            color: #fff
        }

        .red {
            background: #B22222;
            color: #fff
        }

        .blue {
            background: #1E90FF;
            color: #fff
        }
    </style>
    <script>
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();
    </script>
</head>

            ['YWG', 'Winnipeg, MB'],
        ];
        let currentAnswer = '';
        let startTime = 0;
        let practiceStarted = false;
        const practiceTimes = [];

        const btnPractice = document.getElementById('btn-practice');
        const promptEl = document.getElementById('practice-prompt');
        const hintEl = document.getElementById('hint-text');
        const contentDiv = document.getElementById('term-content');
        let content = '';

        function nextPractice() {
            const [code, desc] = practiceList[
                Math.floor(Math.random() * practiceList.length)
            ];
            currentAnswer = code;
            promptEl.textContent = 'Type → ' + (Math.random() < 0.5 ? code : desc);
            hintEl.textContent = '';
            content = '';
            contentDiv.textContent = '';
            startTime = Date.now();
        }

        function checkPracticeAnswer() {
            if (content.trim() === currentAnswer) {
                const elapsed = Date.now() - startTime;
                practiceTimes.push({ code: currentAnswer, timeMs: elapsed });
                // → flash confirmation
                promptEl.textContent = `✅ Correct! Time: ${elapsed} ms`;
                hintEl.textContent = '';
                setTimeout(nextPractice, 800);
            }
        }

        btnPractice.addEventListener('click', () => {
            if (!practiceStarted) {
                practiceStarted = true;
                btnPractice.textContent = 'Show Hint';
                nextPractice();
            } else {
                hintEl.textContent = currentAnswer;
            }
        });

        document.querySelectorAll('.key').forEach(btn => {
            if (!btn.hasAttribute('data-clickable')) return;
            btn.addEventListener('click', () => {
                if (btn.id === 'btn-clear') content = '';
                else if (btn.id === 'btn-backspace') content = content.slice(0, -1);
                else if (btn.id === 'btn-space') content += '\n';
                else {
                    const k = btn.getAttribute('data-key');
                    if (k) content += k;
                }
                contentDiv.textContent = content;
                contentDiv.scrollTop = contentDiv.scrollHeight;
                setTimeout(checkPracticeAnswer, 0);
            });
        });
